<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator! calculator made by me</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
 <h1 class="text-center" style="background-color:white ;" >Welcome to calculator! </h1>
 <div class="container flex flex-col item-center bg-red mx-auto m-w-20" >
  <div class="row">
    <input  type="text" class="input" type="text"  style="background-color: rgb(29, 79, 15);" >
  </div>
  <div class="row">
    <button class="button" style="background-color: rgb(55, 255, 0);">C</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">%</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">M+</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">M-</button>
  </div>
  <div class="row">
    <button class="button" style="background-color: rgb(55, 255, 0);">7</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">8</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">9</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">*</button>
  </div>
  
  <div class="row">
    <button class="button" style="background-color: rgb(55, 255, 0);">4</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">5</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">6</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">\</button>
  </div>
  <div class="row">
    <button class="button" style="background-color: rgb(55, 255, 0);">1</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">2</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">3</button>
    <button class="button" style="background-color: rgb(55, 255, 0);" >.</button>
  </div>
  <div class="row">
    <button class="button" style="background-color: rgb(55, 255, 0);">0</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">+</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">=</button>
    <button class="button" style="background-color: rgb(55, 255, 0);">-</button>
  </div>
 </div>
 <script src="script.js"></script>
  </body>
</html>
